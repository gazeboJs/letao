<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>乐淘搜索</title>
		<link rel="stylesheet" type="text/css" href="asset/mui/css/mui.css" />
		<link rel="stylesheet" type="text/css" href="asset/fontAwesome/css/font-awesome.css" />
		<link rel="stylesheet" href="css/communal.css">
		<link rel="stylesheet" type="text/css" href="css/searchlist.css" />
	</head>

	<body>
		<!--头部-->
		<header>
			<h2>
			<a href="javascript:history.back();" class="lt_header_lf">
				<span class="icon_back fa fa-arrow-left"></span>
			</a>
			搜索中心
		</h2>
		</header>
	     <div class="lt_view">
		    <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		      <div class="mui-scroll">
		        <!--数据列表-->
      			  <ul class="mui-table-view mui-table-view-chevron">
      	    <!-- 搜索表单 -->
        	  <div class="search_form">
         	   <form>
          	    <input placeholder="搜索你喜欢的商品" class="searchTxt" type="text">
          	    <button type="button" class="searchBtn">搜索</button>
          	  </form>
         		 </div>

          <!-- 排序工具栏 -->
          <div class="lt_sort_bar mui-clearfix">
            <a href="javascript:;">
              上架时间
              <span class="mui-icon mui-icon-arrowdown"></span>
            </a>
            <a href="javascript:;" data-sortname='price'>
              价格
              <span class="mui-icon mui-icon-arrowdown"></span>
            </a>
            <a href="javascript:;" data-sortname='num'>
              销量
              <span class="mui-icon mui-icon-arrowdown"></span>
            </a>
            <a href="javascript:;">
              折扣
              <span class="mui-icon mui-icon-arrowdown"></span>
            </a>
          </div>

          <!-- 商品列表 -->
          <div class="lt_product_list mui-clearfix">
            
          </div>

        </ul>
      </div>
    </div>

  	</div>

		<!--底部-->
		<footer>
			<a href="index.html" class="active">
				<span class="mui-icon mui-icon-home"></span>
				<p>首页</p>
			</a>
			<a href="category.html">
				<span class="mui-icon mui-icon-bars"></span>
				<p>分类</p>
			</a>
			<a href="cart.html">
				<span class="fa fa-cart-arrow-down"></span>
				<p>购物车</p>
			</a>
			<a href="user/index.html">
				<span class="mui-icon mui-icon-contact"></span>
				<p>会员中心</p>
			</a>
		</footer>
	</body>

</html>
<script type="text/html" id='prolist'>
	{{each data as value}}
	<div class="product_item">
		 <div class="product_in_item">
		 	<img src="{{value.pic[0].picAddr}}"/>
		 	<p class="pro_info">{{value.proName}}</p>
		 	<p class="pro_price">
		 		<span class="new_price">￥{{value.price}}</span>
		 		<span class="old_price">￥{{value.oldPrice}}</span>
		 	</p>
		 	<p>月销量:{{value.num}}</p>
		 	 <a class="pro_link mui-btn mui-btn-primary" href="javascript:;">
          立即购买
        </a>
		 </div>
	</div>
	{{/each}}
</script>
<script src="asset/mui/js/mui.js"></script>
<script src="asset/artTemplate/template.js"></script>
<script src="asset/zepto/zepto.min.js"></script>
<script src="js/communal.js"></script>
<script src="js/searchlist.js"></script>
